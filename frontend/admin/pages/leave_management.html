<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            background-image: url('https://images.unsplash.com/photo-1554224155-6726b3ff858f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1951&q=80'); /* Background image */
            background-size: cover;
            background-position: center;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background:skyblue;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        button {
            padding: 6px 12px;
            margin: 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .accept {
            background-color: green;
            color: white;
        }

        .decline {
            background-color: red;
            color: white;
        }

        .accepted {
            color: green;
            font-weight: bold;
        }

        .declined {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leave Management System</h1>
        <table id="leaveRequests">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Leave Type</th>
                    <th>Days</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
    
              
        </table>
    </div>
    <script>
        function updateStatus(requestId, status) {
            const statusElement = document.getElementById(`status-${requestId}`);
            statusElement.innerText = status;

            if (status === 'Accepted') {
                statusElement.className = 'accepted';
            } else {
                statusElement.className = 'declined';
            }

            alert(`Leave request ${requestId} has been ${status}`);
        }
    </script>
</body>
</html>
