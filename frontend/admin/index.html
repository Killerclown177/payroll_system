<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payroll Management System - Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1554224155-6726b3ff858f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1951&q=80'); /* Background image */
      background-size: cover;
      background-position: center;
    }
    .header {
      background-color: rgba(0, 123, 255, 0.9); /* Semi-transparent header */
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
      .header img {
            max-width: 300px; /* Adjust logo size */
        }
    .header .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .header .user-info span {
      margin-right: 10px;
    }
    .header .logout-button {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .header .logout-button:hover {
      background-color: #c82333;
    }
    .notification-icon {
      position: relative;
      cursor: pointer;
    }
    .notification-icon i {
      font-size: 24px;
      color: #fff;
    }
    .notification-count {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: #ffc107;
      color: #333;
      font-size: 12px;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 50%;
    }
    .notification-dropdown {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      z-index: 1000;
    }
    .notification-dropdown.show {
      display: block;
    }
    .notification-dropdown h4 {
      margin: 0;
      padding: 10px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
      font-size: 16px;
    }
    .notification-dropdown ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .notification-dropdown ul li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .notification-dropdown ul li:last-child {
      border-bottom: none;
    }
    .container {
      display: flex;
      flex: 1;
    }
    .sidebar {
      width: 200px;
      background-color: rgba(51, 51, 51, 0.9); /* Semi-transparent sidebar */
      color: #fff;
      padding: 20px;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
    }
    .sidebar a:hover {
      background-color: #007bff;
    }
    .main-content {
      flex: 1;
      padding: 20px;
      background-color:none;
      border-radius: 8px;
      margin: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .summary-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .summary-card {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .summary-card h3 {
      margin: 0;
      font-size: 18px;
    }
    .summary-card p {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
    .quick-actions {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .quick-actions button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    .quick-actions button:hover {
      background-color: #218838;
    }
    .footer {
      background-color: rgba(51, 51, 51, 0.9); /* Semi-transparent footer */
      color: #fff;
      text-align: center;
      padding: 10px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>

  <div class="header">
    <h1>Swiftpay solutions</h1>
    <div class="user-info">
      <span>Welcome, Admin</span>
      <div class="notification-icon" onclick="toggleNotifications()">
        <i class="fas fa-bell"></i>
        <div class="notification-count">3</div>
        <div class="notification-dropdown" id="notificationDropdown">
          <h4>Notifications</h4>
        </div>
      </div>
      <button class="logout-button">Logout</button>
    </div>
  </div>

  <div class="container">
    <div class="sidebar">
      <a href="pages/attendance.html">Attendance</a>
     <a href="pages/salary_slip.html">Salary Slip</a>
<a href="pages/leave_management.html">Leave Management</a>
<a href="pages/report_page.html">Generate Report</a>
    </div>

    <div class="main-content">
      <div class="summary-cards">
        <div class="summary-card">
          <h3>Total Employees</h3>
          <p>150</p>
        </div>

      <div class="quick-actions">
        <button>Add New Employee</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>Swiftpay solutions| Â© 2025</p>
  </div>

  <script>
    // Toggle notifications dropdown
    function toggleNotifications() {
      const dropdown = document.getElementById('notificationDropdown');
      dropdown.classList.toggle('show');
    }

    // Close notifications dropdown when clicking outside
    window.addEventListener('click', function (event) {
      const dropdown = document.getElementById('notificationDropdown');
      const icon = document.querySelector('.notification-icon');
      if (!icon.contains(event.target)) {
        dropdown.classList.remove('show');
      }
    });

    // Logout button functionality
    document.querySelector('.logout-button').addEventListener('click', function () {
      alert("You have been logged out.");
      window.location.href = "login.html"; // Redirect to login page
    });
  </script>
</body>
</html>
